<div class="search-bar">
    <form class="form-inline my-2 my-lg-0">
        <input type="search" placeholder="Search..." name="search" [(ngModel)]="searchQuery"
            class="form-control mr-sm-2" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="['/search']" [queryParams]="{s: searchQuery}">
            Search
        </button>
    </form>
</div>
